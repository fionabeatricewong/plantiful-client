<!DOCTYPE html>
<html>
    <head>
      <title>plantiful</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>plantiful</h1>

      <p id="message"></p>

      <div class="unauthenticated" id="unauthenticated">
        <form class="sign-up" id="sign-up">
          <input name="credentials[email]" placeholder="e-mail" type="text">
          <input name="credentials[password]" placeholder="password" type="password">
          <input name="credentials[password_confirmation]" placeholder="confirm password" type="password">
          <button type="submit">sign up</button>
        </form>

        <form class="sign=in" id="sign-in">
        <input name="credentials[email]" placeholder="e-mail" type="text">
        <input name="credentials[password]" placeholder="password" type="password">
        <button type="submit">sign in</button>
      </form>
      </div>

      <div class="authenticated" id="authenticated">
        <form id="sign-out">
          <button type="submit">sign out</button>
        </form>

        <form id="change-password">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
          <button type="submit">change password</button>
        </form>

        <form id="create-plant">
          <input name="plant[name]" placeholder="plant name (eg. swiss cheese plant)" type="text">
          <input name="plant[scientificName]" placeholder="scientific name (eg. monstera deliciosa)" type="text">
          <input name="plant[type]" placeholder="type (eg. evergreen tropical)" type="text">
          <input name="plant[soil]" placeholder="soil preference (eg. well-draining soil)" type="text">
          <input name="plant[sunlight]" placeholder="sunlight preference (eg. bright indirect)" type="text">
          <input name="plant[water]" placeholder="watering & humidity (eg. water when top soil is dry, mist once a week in AM)" type="text">
          <button type="submit">add new plant</button>
        </form>

        <button id="index-plants">see all plants</button>

        <main>
          <div id="content" class="content"></div>
        </main>

      </div>

    </body>
</html>
